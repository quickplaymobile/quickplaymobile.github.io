<style>.youtube-player{position:relative;padding-bottom:56.25%;height:0;overflow:hidden;max-width:100%;background:#000;margin:5px}.youtube-player iframe{position:absolute;top:0;left:0;width:100%;height:100%;z-index:100;background:transparent}.youtube-player img{object-fit:cover;display:block;left:0;bottom:0;margin:auto;max-width:100%;width:100%;position:absolute;right:0;top:0;border:none;height:auto;cursor:pointer;-webkit-transition:.4s all;-moz-transition:.4s all;transition:.4s all}.youtube-player img:hover{-webkit-filter:brightness(75%)}.youtube-player .play{height:48px;width:68px;left:50%;top:50%;margin-left:-34px;margin-top:-24px;position:absolute;background:url('https://quickplaymobile.github.io/assets/img/yt.png') no-repeat;cursor:pointer}</style>
<div class="youtube-player" data-id="{{ include.id }}"></div>
<script>function labnolIframe(e){var t=document.createElement("iframe");t.setAttribute("src","https://www.youtube.com/embed/"+e.dataset.id+"?autoplay=1");t.setAttribute("frameborder","0");t.setAttribute("allowfullscreen","1");t.setAttribute("allow","accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture");e.parentNode.replaceChild(t,e)}function initYouTubeVideos(){var e=document.querySelectorAll(".youtube-player");for(var t=0;t<e.length;t++){var n=e[t].dataset.id,a=document.createElement("div");a.setAttribute("data-id",n);var i=document.createElement("img");i.src="//i.ytimg.com/vi_webp/ID/maxres1.webp".replace("ID",n);a.appendChild(i);var o=document.createElement("div");o.setAttribute("class","play");a.appendChild(o);a.onclick=function(){labnolIframe(this)};e[t].appendChild(a)}}document.addEventListener("DOMContentLoaded",initYouTubeVideos);</script>
