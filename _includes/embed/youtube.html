<style>
  .youtube-player {
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
    overflow: hidden;
    max-width: 100%;
    background: #000;
    margin: 5px;
  }

  .youtube-player iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 100;
    background: transparent;
  }

  .youtube-player img {
    object-fit: cover;
    display: block;
    left: 0;
    bottom: 0;
    margin: auto;
    max-width: 100%;
    width: 100%;
    position: absolute;
    right: 0;
    top: 0;
    border: none;
    height: auto;
    cursor: pointer;
    -webkit-transition: 0.4s all;
    -moz-transition: 0.4s all;
    transition: 0.4s all;
  }

  .youtube-player img:hover {
    -webkit-filter: brightness(75%);
  }

  .youtube-player .play {
    height: 48px;
    width: 68px;
    left: 50%;
    top: 50%;
    margin-left: -34px;
    margin-top: -24px;
    position: absolute;
    background: url('https://quickplaymobile.github.io/assets/img/yt.png') no-repeat;
    cursor: pointer;
  }

  #alertBox {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.90);
    color: white;
    display: none;
    /* Hide by default */
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 20px;
    z-index: 9999;
  }

  #alertBox button {
    background: #ff0000;
    color: white;
    font-size: 20px;
    border: none;
    padding: 15px 30px;
    margin-top: 20px;
    cursor: pointer;
    border-radius: 5px;
  }

  #countdown {
    font-size: 24px;
    margin-top: 10px;
  }
</style>

<div id="alertBox">
  <h1>We have a message for you!</h1>
  <p>We put our hearts into every video just for you! üíñ<br>
    A small tap on Subscribe means the world to us. üåç‚ú®<br>
    If you'd rather wait, no worries‚Äîjust <span id="countdown">60</span> seconds! ‚è≥<br>
    But we'd love to have you with us. ü•∞
  </p>
  <button id="subscribeButton">Subscribe on YouTube!</button>
</div>

<div class="youtube-player" data-id="{{ include.id }}"></div>

<script>
  function showPopup() {
      if (localStorage.getItem("subscribed") !== "true") {
          document.getElementById("alertBox").style.display = "flex";

          let countdown = 60;
          const countdownElement = document.getElementById("countdown");
          countdownElement.textContent = countdown;

          let interval = setInterval(() => {
              countdown--;
              countdownElement.textContent = countdown;
              if (countdown <= 0) {
                  clearInterval(interval);
                  document.getElementById("alertBox").style.display = "none";
              }
          }, 1000);
      }
  }

  document.addEventListener("DOMContentLoaded", function() {
      setTimeout(showPopup, 100); // Delay slightly to prevent flicker

      let subscribeButton = document.getElementById("subscribeButton");
      if (subscribeButton) {
          subscribeButton.addEventListener("click", function() {
              localStorage.setItem("subscribed", "true");
              document.getElementById("alertBox").style.display = "none";
              window.open("https://www.youtube.com/@quickplaymobile?sub_confirmation=1", "_blank");
          });
      }

      setInterval(() => {
          if (localStorage.getItem("subscribed") !== "true") {
              showPopup();
          }
      }, 5 * 60 * 1000); // Show every 5 minutes if not subscribed
  });
</script>

<script>
  /*
   * Light YouTube Embeds by @labnol
   * Credit: https://www.labnol.org/
   */

  function labnolIframe(div) {
    var iframe = document.createElement('iframe');
    iframe.setAttribute('src', 'https://www.youtube.com/embed/' + div.dataset.id + '?autoplay=1');
    iframe.setAttribute('frameborder', '0');
    iframe.setAttribute('allowfullscreen', '1');
    iframe.setAttribute('allow', 'accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture');
    div.parentNode.replaceChild(iframe, div);
  }

  function initYouTubeVideos() {
    var playerElements = document.querySelectorAll('.youtube-player');
    for (var n = 0; n < playerElements.length; n++) {
      var videoId = playerElements[n].dataset.id;
      var div = document.createElement('div');
      div.setAttribute('data-id', videoId);
      var thumbNode = document.createElement('img');
      thumbNode.src = '//i.ytimg.com/vi_webp/ID/maxres1.webp'.replace('ID', videoId);
      div.appendChild(thumbNode);
      var playButton = document.createElement('div');
      playButton.setAttribute('class', 'play');
      div.appendChild(playButton);
      div.onclick = function () {
        labnolIframe(this);
      };
      playerElements[n].appendChild(div);
    }
  }

  document.addEventListener('DOMContentLoaded', initYouTubeVideos);
</script>
