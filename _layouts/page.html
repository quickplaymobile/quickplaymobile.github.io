---
layout: default
---

{% include lang.html %}

<article class="px-1">
  {% if page.layout == 'page' or page.collection == 'tabs' %}
  {% assign tab_key = page.title | downcase %}
  {% assign title = site.data.locales[lang].tabs[tab_key] | default: page.title %}
  <h1 class="dynamic-title">
    {{ title }}
  </h1>
  <div class="content">

    <!-- Quickplaymobile- flexible -->
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-4865920432858333" data-ad-slot="3279063828"
      data-ad-format="auto" data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    {{ content }}

    <!-- Quickplaymobile- flexible -->
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-4865920432858333" data-ad-slot="3279063828"
      data-ad-format="auto" data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

  </div>
  {% else %}
  {{ content }}
  {% endif %}
</article>
